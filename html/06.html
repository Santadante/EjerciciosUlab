<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ejercicio 6</title>
    </head>
    <body>
        <form action="" method="get">
            <div>
                <label>Nombre:</label>
                <input type="text" name="nombre" id="nombre" required autofocus>
            </div>

            <p>
            <div>
                <label>Correo Electrónico:</label>
                <input type="email" name="correo" id="nombre" required maxlength="50">
            </div>
            </p>

            <p>
            <div>
                <label>URL:</label>
                <input type="url" name="url" id="url" size="25" placeholder="Escribe la URL de tu página">
            </div>
            </p>

            <p>
            <div>
                <label>Fecha:</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            </p>

            <p>
            <div>
                <label>Tiempo:</label>
                <input type="time" name="tiempo" id="tiempo">
            </div>
            </p>

            <p>
            <div>
                <label>Fecha y Hora:</label>
                <input type="datetime" name="hora" id="hora">
            </div>
            </p>

            <p>
            <div>
                <label>Mes:</label>
                <input type="month" name="mes" id="mes">
            </div>
            </p>

            <p>
            <div>
                <label>Semana:</label>
                <input type="week" name="semana" id="semana">
            </div>
            </p>

            <p>
            <div>
                <label>Número(min 10, max 10):</label>
                <input type="number" name="numero" id="numero" min="-10" max="10" value="0">
            </div>
            </p>

            <p>
            <div>
                <label>Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" maxlength="9" >
            </div>
            </p>

            <p>
            <div>
                <label>Termino de busqueda:</label>
                <input type="search" name="termino" id="termino">
            </div>
            </p>

            <p>
            <div>
                <label>Color favorito:</label>
                <input type="color" name="color" id="color">
            </div>
            </p>

            <p>
            <div>
                <input type="button" value="Enviar">
            </div>
            </p>

        </form>  
    </body>
</html>
